<div class="navbar navbar-fixed-top navbar-light">

  <div class="nav-container" *rxContext="let user on _user">

    <a class="navbar-brand" (click)="onBrandClick()"><i class="fa fa-bars" aria-expanded="false"></i></a>

    <span><a [routerLink]="['/home']">CapstoneED</a></span>

    <div class="navbar-user-info" ngbDropdown *ngIf="user">
      <a aria-haspopup="true" aria-expanded="false" id="header-user-dropdown" ngbDropdownToggle>
        <img [src]="user?.avatar_url" alt="User Avatar">
      </a>
      <div class="user-menu dropdown-menu dropdown-menu-right" aria-labelledby="header-user-dropdown">
        <a class="dropdown-item">
          <div class="name">{{ user?.first_name + ' ' + user?.last_name }}</div>
        </a>
        <a class="dropdown-item" [routerLink]="['/profile', 'edit']">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <!--<div *ngIf="!user">You should login</div>-->

  </div>

</div>
