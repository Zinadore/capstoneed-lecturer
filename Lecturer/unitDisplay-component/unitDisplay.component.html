<template *ngIf="numberOfUnits === 0">There appears to be nothing here !</template>
<template *ngIf="numberOfUnits === 1" [ngTemplateOutlet]="unitDetails"></template>
<template *ngIf="numberOfUnits > 1" [ngTemplateOutlet]="unitList"></template>

<template #unitDetails>
  <ced-unit-details></ced-unit-details>
</template>
<template #unitList>
  <ced-unit-list></ced-unit-list>
</template>
