<form [formGroup]="newQuestionForm">
    <div class="form-group">
      <label for="questionText">Question Text</label>
      <textarea rows="3" class="form-control" id="questionText" formControlName="questionText"></textarea>
    </div>
    <div class="form-group">
      <label for="typeSelect">Question Type</label>
      <select id="typeSelect" class="form-control custom-select" formControlName="typeSelect">
        <option value="0">Select a type...</option>
        <option *ngFor="let type of types" value="{{type.id}}">{{type.friendly_name}}</option>
      </select>
    </div>
  <button type="submit" [disabled]="!newQuestionForm.valid" class="btn btn-success" (click)="addQuestion()">Add question</button>
</form>
