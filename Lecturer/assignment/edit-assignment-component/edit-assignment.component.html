<ng-container *rxContext="let assignment on assignmentObservable">
  <!--Breadcrumbs-->
  <div class="row">
    <div class="col-12">
      <div class="breadcrumb-custom">
        <div class="breadcrumb-step">
          <a [routerLink]="['/units']">Units</a>
        </div>
        <div class="breadcrumb-divider"> / </div>
        <div class="breadcrumb-step">
          <a [routerLink]="['/units', unit.id]" *ngIf="unit">{{ unit.name }}</a>
        </div>
        <div class="breadcrumb-divider"> / </div>
        <div class="breadcrumb-step">
          <a [routerLink]="['/assignments']">Assignments</a>
        </div>
        <div class="breadcrumb-divider"> / </div>
        <div class="breadcrumb-step">
          <a [routerLink]="['/assignments', assignment.id]" *ngIf="assignment">{{ assignment.name }}</a>
        </div>      
      </div>
    </div>
  </div>

  <div class="row row-component highlight-border" *ngIf="assignment else noAssignment">
    <div class="page-title-subtitle">

      <div class="col-12">
        <h4 class="page-title">{{ assignment?.name }}</h4>
      </div>
      <div class="col-12">
        <p class="page-subtitle">Edit Assignment Details</p>
      </div>
      <div class="col-12">
        <a [routerLink]="['/assignments', assignment.id]" *ngIf="assignment">
          <button class="btn btn-default back-button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
        </a>       
      </div>
    </div>  
  </div>

  <template #noAssignment>No Assingment was found here. Go back to <a [routerLink]="['/assignments']">assignments</a></template>
    
</ng-container>
